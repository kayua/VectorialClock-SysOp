<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicação de Processos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: box-shadow 0.3s ease;
        }
        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #111111;
            font-size: 2em;
            letter-spacing: 1px;
        }
        h2 {
            color: #495057;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 1.3em;
            border-bottom: 2px solid #dc3545;
            padding-bottom: 8px;
        }
        .message-display {
            margin-bottom: 25px;
        }
        .message-box {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            height: 220px;
            overflow-y: auto;
            background: #f9f9f9;
            transition: background 0.3s ease;
        }
        .message-box:hover {
            background: #f1f1f1;
        }
        .input-section,
        .ip-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        label {
            margin-bottom: 5px;
            font-weight: 600;
        }
        input[type="text"] {
            padding: 12px;
            border: 2px solid #dc3545;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
            flex: 1;
        }

        input[type="text"]:focus {
            border-color: #c82333;
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
        }
        button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            outline: none;
        }
        button:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }
        .status-bar {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            background: #e9ecef;
            border-radius: 8px;
            color: #495057;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.3s;
        }

        .status-bar.success {
            background: #d4edda;
            color: #155724;
        }

        .status-bar.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Comunicação de Processos</h1>

        <br>
        <br>

        <div class="ip-section" style="margin-right: 300px;">

            <h3 for="ip-input" aria-label="Insira o endereço IP de destino">Endereço IP/Porta de Destino:</h3>

            <div class="row">
                <input type="text" id="address-input" placeholder="Endereço IP" aria-required="true">
                <input type="text" id="port-input" placeholder="Porta" style="width: 40px;" aria-required="true">

            </div>

            <div class="row">

                <h3>Process ID:</h3>
                <h3 style="color: red;" id="pid-text">12233</h3>

            </div>

        </div>

        <section class="message-display">

            <h2>Mensagens Recebidas:</h2>
            <div id="message-box" class="message-box" aria-live="polite"></div>

        </section>

        <div class="input-section">

            <label for="message-input" aria-label="Insira sua mensagem">Digite sua mensagem:</label>

            <div class="row">

                <input type="text" id="message-input" placeholder="Digite sua mensagem..." aria-required="true">
                <button id="send-button"><strong>Enviar</strong></button>

            </div>

        </div>

        <div id="status-bar" class="status-bar">Pronto</div>

    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
