<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicação de Processos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo geral da página */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa; /* Cor de fundo suave */
            margin: 0;
            padding: 20px;
            color: #333; /* Texto em cinza escuro */
        }

        /* Container principal */
        .container {
            max-width: 800px; /* Aumenta a largura para mais espaço */
            margin: auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: box-shadow 0.3s ease;
        }

        /* Estilo dos cabeçalhos */
        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #111111; /* Vermelho moderno */
            font-size: 2em; /* Aumenta o tamanho do título */
            letter-spacing: 1px; /* Espaçamento entre letras */
        }

        h2 {
            color: #495057; /* Cinza escuro */
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 1.3em;
            border-bottom: 2px solid #dc3545; /* Linha inferior para separação */
            padding-bottom: 8px;
        }

        /* Estilo da seção de mensagens */
        .message-display {
            margin-bottom: 25px;
        }

        .message-box {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            height: 220px; /* Altura reduzida para um visual mais minimalista */
            overflow-y: auto;
            background: #f9f9f9; /* Fundo leve para a caixa de mensagens */
            transition: background 0.3s ease;
        }

        .message-box:hover {
            background: #f1f1f1; /* Cor ao passar o mouse */
        }

        /* Estilo da seção de entrada */
        .input-section,
        .ip-section {
            display: flex;
            flex-direction: column; /* Organiza os campos verticalmente */
            margin-bottom: 20px; /* Espaço entre os campos */

        }

        .row {
            display: flex; /* Usando flexbox para alinhamento horizontal */
            gap: 10px; /* Espaço entre o campo e o botão */
        }

        label {
            margin-bottom: 5px; /* Espaço abaixo do rótulo */
            font-weight: 600; /* Destaque para o rótulo */
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid #dc3545; /* Vermelho */
            border-radius: 8px;
            font-size: 16px; /* Aumenta o tamanho da fonte */
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none; /* Remove o contorno padrão */
            flex: 1; /* Faz o campo de texto ocupar o máximo de espaço disponível */
        }

        input[type="text"]:focus {
            border-color: #c82333; /* Vermelho mais escuro ao focar */
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.5); /* Sombra ao focar */
        }

        button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background-color: #dc3545; /* Vermelho do botão */
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Adiciona efeito de transformação */
            outline: none; /* Remove o contorno padrão */
        }

        button:hover {
            background-color: #c82333; /* Vermelho mais escuro ao passar o mouse */
            transform: translateY(-1px); /* Efeito de elevação */
        }

        /* Estilo da barra de status */
        .status-bar {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            background: #e9ecef; /* Fundo cinza claro */
            border-radius: 8px;
            color: #495057; /* Texto cinza escuro */
            font-weight: bold;
            font-size: 14px;
            transition: background 0.3s;
        }

        .status-bar.success {
            background: #d4edda; /* Verde claro para sucesso */
            color: #155724; /* Texto verde escuro */
        }

        .status-bar.error {
            background: #f8d7da; /* Vermelho claro para erro */
            color: #721c24; /* Texto vermelho escuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comunicação de Processos</h1>
        <br>
        <br>
        <div class="ip-section" style="margin-right: 300px;">
            <h3 for="ip-input" aria-label="Insira o endereço IP de destino">Endereço IP/Porta de Destino:</h3>
            <div class="row">
                <input type="text" id="address-input" placeholder="Endereço IP" aria-required="true">
                <input type="text" id="port-input" placeholder="Porta" style="width: 40px;" aria-required="true">

            </div>
            <div class="row">
            <h3>Process ID:</h3>
            <h3 style="color: red;" id="pid-text">12233</h3>
                </div>

        </div>

        <section class="message-display">
            <h2>Mensagens Recebidas:</h2>
            <div id="message-box" class="message-box" aria-live="polite"></div>
        </section>

        <div class="input-section">
            <label for="message-input" aria-label="Insira sua mensagem">Digite sua mensagem:</label>
            <div class="row">
                <input type="text" id="message-input" placeholder="Digite sua mensagem..." aria-required="true">
                <button id="send-button"><strong>Enviar</strong></button>
            </div>
        </div>

        <div id="status-bar" class="status-bar">Pronto</div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>


</body>
</html>
